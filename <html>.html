<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: italic;
            background-color: rgba(247, 239, 239, 0.857);
        }
        

        #todo-list {
            max-width: 400px;
            margin: 0 auto;
        }

        ul {
            list-style: bold;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #000000ea;
            padding: 10px;
            margin-bottom: 5px;
        }

        .task {
            flex-grow: 1;
        }

        .delete-button {
            background-color: #867272;
            color: rgb(4, 1, 1);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #464348;
        }
    </style>
</head>
<body>
    <div id="todo-list">
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="new-task" placeholder="Add a new task" required>
            <button type="submit">Add</button>
        </form>
        <ul id="tasks">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>

    <script>
        // JavaScript to handle adding tasks and removing tasks
        const taskForm = document.getElementById("task-form");
        const taskInput = document.getElementById("new-task");
        const taskList = document.getElementById("tasks");

        taskForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const taskText = taskInput.value.trim();
            if (taskText !== "") {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <span class="task">${taskText}</span>
                    <button class="delete-button">Delete</button>
                `;
                taskList.appendChild(listItem);
                taskInput.value = "";
                // Add event listener to the delete button
                const deleteButton = listItem.querySelector(".delete-button");
                deleteButton.addEventListener("click", function () {
                    listItem.remove();
                });
            }
        });
    </script>
</body>
</html>
